name: Destroy DigitalOcean JIT Runner
on:
  workflow_call:
    inputs:
      droplet_id:
        required: true
        type: string
      runner_label:
        required: true
        type: string

jobs:
  destroy-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Unregister Runner
        run: |
          RUNNER_ID=$(curl -s \
            -H "Authorization: token ${{ secrets.GH_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/runners \
            | jq '.runners[] | select(.name=="'${{ inputs.runner_label }}'") | .id')
          
          if [ -n "$RUNNER_ID" ]; then
            echo "üóëÔ∏è Unregistering runner (ID: $RUNNER_ID)..."
            curl -sX DELETE \
              -H "Authorization: token ${{ secrets.GH_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/actions/runners/$RUNNER_ID
            echo "‚úÖ Runner unregistered successfully."
          else
            echo "‚ö†Ô∏è No runner id found."
          fi

      - name: Destroy droplet
        run: |
          DROPLET_ID="${{ inputs.droplet_id }}"
          if [ -n "$DROPLET_ID" ]; then
            echo "üßπ Destroying droplet (ID: $DROPLET_ID)..."
            curl -s -X DELETE \
              -H "Authorization: Bearer ${{ secrets.DO_TOKEN }}" \
              "https://api.digitalocean.com/v2/droplets/$DROPLET_ID"
              echo "‚úÖ Droplet destroyed successfully."
          else
            echo "‚ö†Ô∏è No droplet ID found ‚Äî skipping destroy."
          fi
